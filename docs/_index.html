<body>
  <button id="speaker-add-show-btn" v-on:click="showSpeakerAddPanel()">speaker</button>
  <ul id="speaker-list">
    <li v-for="item in items">
      {{ item.name }}
    </li>
  </ul>
  <div id="speaker-add-panel" v-show="isPanelShow">
    <input type="file" name="file" id="new-speaker-icon">
    <input type="text" name="speakerName" id="new-speaker-name">
    <div id="result"></div>
  </div>
  <div class="wrap">
    <div id="screen-shot-target">
      <div id="">
      
      </div><!-- / -->
    <div class="screen-shot-btn-wrap">
    <button id="screen-shot-btn" v-on:click="screenShot()">screen shot</button>
    <button id="dl-btn" v-on:click="downloadImage()">download</button>
    </div>
    </div>
</body>
